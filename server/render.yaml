services:
  - type: web
    name: ai-helpdesk-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DATABASE_URL
        fromDatabase:
          name: ai-helpdesk-db
          property: connectionString
      - key: USE_LLM
        value: "true"
      - key: LLM_PROVIDER
        value: "gemini"
      - key: LLM_API_KEY
        sync: false  # Set in Render dashboard
      - key: LLM_MODEL
        value: "gemini-2.0-flash-exp"
      - key: LLM_TEMPERATURE
        value: "0.0"
      - key: EMBEDDING_MODEL
        value: "sentence-transformers/all-MiniLM-L6-v2"
      - key: EMBEDDING_DIMENSION
        value: "384"
      - key: RAG_TOP_K
        value: "5"
      - key: RAG_SIMILARITY_THRESHOLD
        value: "0.5"
      - key: CORS_ORIGINS
        value: '["https://your-frontend.vercel.app"]'  # Update after frontend deployment

databases:
  - name: ai-helpdesk-db
    databaseName: ai_helpdesk
    user: ai_helpdesk_user
    region: oregon
    plan: free
    postgresMajorVersion: 15
